services:
  react-app:
    build: .
    ports:
      - "3000:3000"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
